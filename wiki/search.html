<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - My Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .nav {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .nav a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .nav a:hover {
            color: #4285f4;
        }
        
        .search-section {
            padding: 40px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-container {
            max-width: 600px;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
        }
        
        .search-input::placeholder {
            color: #9e9e9e;
        }
        
        .wiki-info {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">‚Üê Wiki Home</a>
        <a href="/">Main Site</a>
    </div>
    
    <div class="search-section">
        <div class="search-container">
            <h1 style="margin-bottom: 20px; color: #333; font-weight: 300;">Search Wiki</h1>
            <input type="text" class="search-input" placeholder="Search all wiki pages..." id="search-input" autofocus>
            <div class="wiki-info">Searching knowledge base only</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pagefind@0.12.0/pagefind-ui.js"></script>
    <script>
        const INDEX_VERSION = "2024-01-15";
        
        if (localStorage.getItem('pagefind_version') !== INDEX_VERSION) {
            localStorage.removeItem('pagefind_index');
            localStorage.setItem('pagefind_version', INDEX_VERSION);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            new PagefindUI({ 
                element: "#pagefind-hidden",
                showImages: false
            });
            document.getElementById('search-input').focus();
        });
    </script>
    
    <div id="pagefind-hidden" style="display: none;"></div>
</body>
</html>
