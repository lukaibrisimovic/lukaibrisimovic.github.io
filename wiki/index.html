<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pagefind CSS -->
    <link href="pagefind/pagefind-ui.css" rel="stylesheet">
    <title>wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: padding-top 0.5s ease;
        }

        .search-wrapper {
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
            /* Start position - centered */
            position: relative;
            top: 0;
        }

        /* When search has results, move the wrapper up */
        body.has-results .search-wrapper {
            position: relative;
            top: -100px; /* Adjust this value based on how much you want it to slide up */
        }

        #search {
            width: 100%;
            --pagefind-ui-border-width: 2px;
            --pagefind-ui-border-radius: 24px;
        }

        /* Smooth transitions for Pagefind UI elements */
        .pagefind-ui__results {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease 0.3s forwards; /* Delay to sync with slide */
        }

        .pagefind-ui__result {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s ease forwards;
        }

        .pagefind-ui__result-inner {
            transition: all 0.3s ease;
        }

        .pagefind-ui__result:hover .pagefind-ui__result-inner {
            transform: translateY(-2px);
        }

        .pagefind-ui__message {
            opacity: 0;
            animation: fadeIn 0.5s ease 0.3s forwards; /* Delay to sync with slide */
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Stagger animation for individual results */
        .pagefind-ui__result:nth-child(1) { animation-delay: 0.4s; }
        .pagefind-ui__result:nth-child(2) { animation-delay: 0.45s; }
        .pagefind-ui__result:nth-child(3) { animation-delay: 0.5s; }
        .pagefind-ui__result:nth-child(4) { animation-delay: 0.55s; }
        .pagefind-ui__result:nth-child(5) { animation-delay: 0.6s; }
        .pagefind-ui__result:nth-child(6) { animation-delay: 0.65s; }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <div id="search"></div>
    </div>

    <a href="/" class="home-link">
        <img src="../img/safari-pinned-tab.svg" alt="Main Site" class="pinwheel-icon">
    </a>

    <!-- Pagefind JS -->
    <script src="pagefind/pagefind-ui.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const pagefindUI = new PagefindUI({ 
                element: "#search", 
                showImages: false
            });

            // Add smooth transitions when search results appear
            const searchElement = document.getElementById('search');
            const body = document.body;

            // Observer to watch for search results
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        const hasResults = document.querySelector('.pagefind-ui__results') !== null;
                        const hasMessage = document.querySelector('.pagefind-ui__message') !== null;
                        
                        if (hasResults || hasMessage) {
                            setTimeout(() => {
                                body.classList.add('has-results');
                            }, 10);
                        } else {
                            setTimeout(() => {
                                body.classList.remove('has-results');
                            }, 10);
                        }
                    }
                });
            });

            // Start observing
            observer.observe(searchElement, {
                childList: true,
                subtree: true
            });

            // Also add transition for the search input focus
            const searchInput = document.querySelector('#search input[type="search"]');
            if (searchInput) {
                searchInput.addEventListener('focus', () => {
                    setTimeout(() => {
                        body.classList.add('has-results');
                    }, 10);
                });

                searchInput.addEventListener('blur', (e) => {
                    // Only remove if there are no results
                    const hasResults = document.querySelector('.pagefind-ui__results') !== null;
                    if (!hasResults && !e.relatedTarget) {
                        setTimeout(() => {
                            body.classList.remove('has-results');
                        }, 10);
                    }
                });
            }
        });
    </script>
</body>
</html>
