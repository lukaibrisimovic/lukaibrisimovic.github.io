<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .search-bar {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
            color: #333;
            background: white;
        }
        
        .search-bar:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
        }
        
        .search-bar::placeholder {
            color: #9e9e9e;
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
        
        /* Pagefind results styling to match minimal design */
        #pagefind-results {
            margin-top: 20px;
            text-align: left;
        }
        
        .pagefind-result {
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .pagefind-result:last-child {
            border-bottom: none;
        }
        
        .pagefind-result a {
            color: #1a0dab;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }
        
        .pagefind-result a:hover {
            text-decoration: underline;
        }
        
        .pagefind-excerpt {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Single search bar -->
        <input type="text" class="search-bar" placeholder="Search wiki..." id="search-input" autofocus>
        
        <!-- Pagefind results will go here -->
        <div id="pagefind-results"></div>
    </div>

    <a href="/" class="home-link">
        <img src="../img/pinwheel-star.svg" alt="Main Site" class="pinwheel-icon">
        Main Site
    </a>

    <!-- Pagefind JS only (no CSS) -->
     <!-- Pagefind JS -->
    <script src="pagefind/pagefind-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Pagefind with custom placeholder
            if (typeof PagefindUI !== 'undefined') {
                const pagefind = new PagefindUI({ 
                    element: "#search",
                    showImages: false,
                    showEmptyFilters: false,
                    placeholder: "Search knowledge base...",
                    autofocus: true
                });
                
                console.log('Pagefind initialized successfully');
                
                // Customize the search input after Pagefind creates it
                setTimeout(() => {
                    const pagefindInput = document.querySelector('.pagefind-ui__search-input');
                    if (pagefindInput) {
                        // Ensure it has our custom styles
                        pagefindInput.classList.add('pagefind-ui__search-input');
                    }
                }, 100);
            }
        });
    </script>
    
    <!-- Hidden container for Pagefind -->
    <div id="pagefind-hidden" style="display: none;"></div>
</body>
</html>
