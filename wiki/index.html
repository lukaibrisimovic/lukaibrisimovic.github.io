<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 80px 20px;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .pagefind-ui__search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
            color: #333;
            background: white;
        }
        
        .pagefind-ui__search-input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
        }
        
        .pagefind-ui__search-input::placeholder {
            color: #9e9e9e;
        }
        
        /* Hide the duplicate search input and clear button */
        .search-input {
            display: none !important;
        }
        
        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
        
        /* Customize Pagefind results to match our design */
        .pagefind-ui__drawer {
            border: none !important;
            margin-top: 20px;
        }
        
        .pagefind-ui__result {
            border: none !important;
            border-bottom: 1px solid #f0f0f0 !important;
            padding: 20px 0 !important;
        }
        
        .pagefind-ui__result:last-child {
            border-bottom: none !important;
        }
        
        .pagefind-ui__result-title {
            font-size: 18px !important;
            font-weight: 500 !important;
        }
        
        .pagefind-ui__result-link {
            color: #1a0dab !important;
        }
        
        .pagefind-ui__result-excerpt {
            color: #4d5156 !important;
            margin-top: 8px !important;
        }
        
        .pagefind-ui__message {
            text-align: center;
            padding: 40px 20px !important;
            color: #666 !important;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 style="margin-bottom: 30px; color: #333; font-weight: 300;">Search Wiki</h1>
        
        <!-- Pagefind will insert its search bar here -->
        <div id="search"></div>
        
        <!-- Hidden - Pagefind will use this for status -->
        <div id="status" class="status"></div>
        
        <!-- Hidden duplicate input -->
        <input type="text" class="search-input" placeholder="Search knowledge base..." id="search-input">
    </div>

    <a href="/" class="home-link">
        <img src="../img/safari-pinned-tab.svg" alt="Main Site" class="pinwheel-icon">
    </a>

    <!-- Pagefind JS -->
    <script src="pagefind/pagefind-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Pagefind with custom placeholder
            if (typeof PagefindUI !== 'undefined') {
                const pagefind = new PagefindUI({ 
                    element: "#search",
                    showImages: false,
                    showEmptyFilters: false,
                    placeholder: "Search knowledge base...",
                    autofocus: true
                });
                
                console.log('Pagefind initialized successfully');
                
                // Customize the search input after Pagefind creates it
                setTimeout(() => {
                    const pagefindInput = document.querySelector('.pagefind-ui__search-input');
                    if (pagefindInput) {
                        // Ensure it has our custom styles
                        pagefindInput.classList.add('pagefind-ui__search-input');
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
