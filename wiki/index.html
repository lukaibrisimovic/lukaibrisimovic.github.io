<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
            color: #333;
            background: white;
        }
        
        .search-input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
        }
        
        .search-input::placeholder {
            color: #9e9e9e;
        }
        
        .fallback-results {
            margin-top: 20px;
            text-align: left;
        }
        
        .fallback-result {
            padding: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .fallback-result a {
            color: #1a0dab;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        
        .fallback-result a:hover {
            text-decoration: underline;
        }
        
        .fallback-excerpt {
            color: #4d5156;
            font-size: 14px;
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search wiki..." id="search-input" autofocus>
        <div id="fallback-results" class="fallback-results"></div>
    </div>

    <a href="/" class="home-link">
        <img src="../img/pinwheel-star.svg" alt="Main Site" class="pinwheel-icon">
        Main Site
    </a>

    <script>
        // Simple manual search as fallback
        const wikiPages = [
            {
                title: "Tom Hanks",
                url: "tom-hanks.html",
                excerpt: "Academy Award winning actor and filmmaker known for Forrest Gump, Cast Away, and Saving Private Ryan.",
                tags: ["actor", "hollywood", "oscar"]
            },
            {
                title: "Physics Concepts",
                url: "physics.html", 
                excerpt: "Fundamental concepts in physics including quantum mechanics, relativity, and classical mechanics.",
                tags: ["science", "physics", "quantum"]
            }
            // Add more pages as you create them
        ];

        function performManualSearch(query) {
            const resultsContainer = document.getElementById('fallback-results');
            const lowercaseQuery = query.toLowerCase().trim();
            
            if (lowercaseQuery.length < 2) {
                resultsContainer.innerHTML = '';
                return;
            }
            
            const results = wikiPages.filter(page => 
                page.title.toLowerCase().includes(lowercaseQuery) ||
                page.excerpt.toLowerCase().includes(lowercaseQuery) ||
                page.tags.some(tag => tag.toLowerCase().includes(lowercaseQuery))
            );
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="fallback-result">No results found</div>';
                return;
            }
            
            let resultsHTML = '';
            results.forEach(page => {
                resultsHTML += `
                    <div class="fallback-result">
                        <a href="${page.url}">${page.title}</a>
                        <div class="fallback-excerpt">${page.excerpt}</div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
        }

        // Initialize search
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            
            // Focus on search input
            searchInput.focus();
            
            // Handle search input
            let searchTimeout;
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performManualSearch(e.target.value);
                }, 300);
            });
            
            // Try to load Pagefind, but don't break if it fails
            loadPagefind();
        });

        function loadPagefind() {
            // Create script element for Pagefind
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/pagefind@0.12.0/pagefind-ui.js';
            script.onload = function() {
                console.log('Pagefind loaded successfully');
                try {
                    // Clear old index
                    const INDEX_VERSION = "2024-01-15";
                    if (localStorage.getItem('pagefind_version') !== INDEX_VERSION) {
                        localStorage.removeItem('pagefind_index');
                        localStorage.setItem('pagefind_version', INDEX_VERSION);
                    }
                    
                    // Initialize Pagefind
                    if (typeof PagefindUI !== 'undefined') {
                        new PagefindUI({ 
                            element: "#pagefind-hidden",
                            showImages: false
                        });
                        console.log('PagefindUI initialized');
                    }
                } catch (error) {
                    console.log('Pagefind initialization failed:', error);
                }
            };
            script.onerror = function() {
                console.log('Failed to load Pagefind, using manual search');
                document.getElementById('fallback-results').innerHTML = 
                    '<div class="fallback-result">Using manual search. Pagefind failed to load.</div>';
            };
            
            // Add to document
            document.head.appendChild(script);
        }
    </script>
    
    <!-- Hidden container for Pagefind (if it loads) -->
    <div id="pagefind-hidden" style="display: none;"></div>
</body>
</html>
