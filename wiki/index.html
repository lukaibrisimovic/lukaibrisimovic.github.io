<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pagefind CSS -->
    <link href="pagefind/pagefind-ui.css" rel="stylesheet">
    <title>wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: transform 0.4s ease, margin 0.4s ease;
            display: flex; 
            align-items: center; 
            min-height: 100vh;
        }

        #search-container.active {
            transform: translateY(-15vh); /* slide up when results show */
            margin-top: 5vh;
        }

        #search {
            width: 100%;
            max-width: 600px;
            --pagefind-ui-border-width: 2px;
            --pagefind-ui-border-radius: 24px;
        }

        /* Animate search results */
        .pagefind-ui__results {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .pagefind-ui__results.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="search-container">
        <div id="search"></div>
    </div>

    <a href="/" class="home-link">
        <img src="../img/safari-pinned-tab.svg" alt="Main Site" class="pinwheel-icon">
    </a>

    <!-- Pagefind JS -->
    <script src="pagefind/pagefind-ui.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const searchUI = new PagefindUI({ element: "#search", showImages: false });
        const container = document.getElementById("search-container");

        // Observe changes to results
        const observer = new MutationObserver(() => {
            const results = document.querySelector(".pagefind-ui__results");
            if (results && results.children.length > 0) {
                container.classList.add("active");
                results.classList.add("active");
            } else {
                container.classList.remove("active");
                if (results) results.classList.remove("active");
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
    </script>
</body>
</html>
