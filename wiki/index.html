<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pagefind CSS -->
    <link href="pagefind/pagefind-ui.css" rel="stylesheet">
    <title>wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            padding-top: 80px; /* leaves space so results arenâ€™t hidden behind header */
        }

        /* Fixed header container */
        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            display: flex;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        /* Search bar styling */
        #search {
            width: 100%;
            max-width: 600px;
            --pagefind-ui-border-width: 2px;
            --pagefind-ui-border-radius: 24px;
        }

        /* Smooth staggered results animation */
        .pagefind-ui__result {
            opacity: 0;
            transform: translateY(10px);
        }

        .pagefind-ui__results.active .pagefind-ui__result {
            animation: resultFadeIn 0.4s ease forwards;
        }

        /* Stagger delays */
        .pagefind-ui__results.active .pagefind-ui__result:nth-child(1) { animation-delay: 0.05s; }
        .pagefind-ui__results.active .pagefind-ui__result:nth-child(2) { animation-delay: 0.1s; }
        .pagefind-ui__results.active .pagefind-ui__result:nth-child(3) { animation-delay: 0.15s; }
        .pagefind-ui__results.active .pagefind-ui__result:nth-child(4) { animation-delay: 0.2s; }
        .pagefind-ui__results.active .pagefind-ui__result:nth-child(5) { animation-delay: 0.25s; }

        @keyframes resultFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Home link at bottom */
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }

        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }


    </style>
</head>
<body>
    <div id="search-container">
        <div id="search"></div>
    </div>

    <a href="/" class="home-link">
        <img src="../img/safari-pinned-tab.svg" alt="Main Site" class="pinwheel-icon">
    </a>

    <!-- Pagefind JS -->
    <script src="pagefind/pagefind-ui.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const searchUI = new PagefindUI({ element: "#search", showImages: false });
        const container = document.getElementById("search-container");

        // Observe changes to results
        const observer = new MutationObserver(() => {
            const results = document.querySelector(".pagefind-ui__results");
            if (results && results.children.length > 0) {
                container.classList.add("active");
                results.classList.add("active");
            } else {
                container.classList.remove("active");
                if (results) results.classList.remove("active");
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
    </script>
</body>
</html>
