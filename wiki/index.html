<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            transition: all 0.2s ease;
            color: #333;
            background: white;
        }
        
        .search-input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
        }
        
        .search-input::placeholder {
            color: #9e9e9e;
        }
        
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .home-link:hover {
            color: #4285f4;
            background: #f8f9fa;
        }
        
        .pinwheel-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover .pinwheel-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search wiki..." id="search-input" autofocus>
    </div>

    <a href="/" class="home-link">
        <img src="../img/safari-pinned-tab.svg" alt="Main Site" class="pinwheel-icon">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/pagefind@0.12.0/pagefind-ui.js"></script>
    <script>
        const INDEX_VERSION = "2025-09-28";
        
        if (localStorage.getItem('pagefind_version') !== INDEX_VERSION) {
            localStorage.removeItem('pagefind_index');
            localStorage.setItem('pagefind_version', INDEX_VERSION);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            new PagefindUI({ 
                element: "#pagefind-hidden",
                showImages: false
            });
            document.getElementById('search-input').focus();
        });
    </script>
    
    <div id="pagefind-hidden" style="display: none;"></div>
</body>
</html>
